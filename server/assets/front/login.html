<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница входа</title>
</head>

<body>
    <h1>Вход</h1>
    <form id="login-form">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Войти</button>
    </form>

    <!-- Кнопка "Назад" -->
    <button onclick="goBack()">Вернуться назад</button>

    <script>
        // Обработчик события отправки формы
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Предотвращаем отправку формы по умолчанию

            // Получение данных из формы
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;

            // Проверка на успешный вход (здесь можно добавить свою логику)
            if (name === "ваше_имя" && email === "ваш_email@example.com") {
                // Вход выполнен успешно
                alert("Вход выполнен успешно!");
                // Перенаправление на страницу "/user"
                window.location.href = "/user";
            } else {
                // Ошибка входа
                alert("Ошибка входа. Проверьте имя и email.");
            }
        });

        // Функция для перехода на страницу "/"
        function goBack() {
            window.location.href = "/";
        }
    </script>
</body>

</html>
