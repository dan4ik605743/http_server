<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>
    <h1>Login</h1>
    <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <!-- Кнопка "Вернуться назад" -->
    <button onclick="goBack()">Вернуться назад</button>

    <script>
        // Обработчик события отправки формы
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Предотвращаем отправку формы по умолчанию

            // Получение данных из формы
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Создание объекта с данными для отправки на сервер
            const data = {
                username: username,
                password: password
            };

            // Отправка данных на сервер с использованием Fetch API
            fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (response.status === 200) {
                        alert("Вход выполнен успешно.");
                        window.location.href = "/user";
                    } else if (response.status === 404) {
                        alert("Пользователь не найден.");
                    } else if (response.status === 401) {
                        alert("Пароль пользователя неверен.");
                    } else {
                        alert("Произошла ошибка при входе.");
                    }
                })
                .catch(error => {
                    console.error("Произошла ошибка при выполнении запроса:", error);
                    alert("Произошла ошибка при входе.");
                });

            // Очистка формы после отправки данных
            document.getElementById("login-form").reset();
        });

        // Функция для перехода на страницу "/"
        function goBack() {
            window.location.href = "/";
        }
    </script>
</body>

</html>
